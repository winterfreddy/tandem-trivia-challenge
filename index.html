<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly-hoot</title>
    <link rel="stylesheet" href="./public/stylesheets/layout.css">
    <link rel="stylesheet" href="./public/stylesheets/navbar.css">
    <link rel="stylesheet" href="./public/stylesheets/landing.css">
    <link rel="stylesheet" href="./public/stylesheets/game.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="https://winfredhuang.com/" target="_blank">Winfred Huang</a>
        <a href="https://www.linkedin.com/in/winfred-huang/" target="_blank">LinkedIn</a>
        <a href="https://github.com/winterfreddy" target="_blank">Github</a>
    </div>
    <div class="navbar">
        <div class="bar-icon" onclick="openNav()">&#9776;</div>
        <div class="title">Fly-hoot<i class="far fa-paper-plane"></i></div>
    </div>
    <div class="landing-page">
        <div class="landing-modal">
            <div class="right-section">
                <div class="landing-title">Hey there! Ready to fly through this trivia?</div>
                <div class="landing-subtitle">There will be 10 random questions when you're ready for takeoff.</div>
                <button class="startGame" onclick="startGame()">Let's fly!</button>
            </div>
            <i class="fas fa-paper-plane"></i>
        </div>
    </div>
    <div class="game-screen">
        <div class="game-modal">
            <div class="game-header">
                <i class="far fa-paper-plane"></i>
                <h3 class="num-question"></h3>
                <i class="far fa-paper-plane"></i>
            </div>
            <h2 class="question-prompt"></h2>
            <div>
                <label class="container cbkg1">
                    <div class="c1"></div>
                    <input type="radio" name="radio" id="c1">
                    <span class="checkmark"></span>
                </label>
                <label class="container cbkg2">
                    <div class="c2"></div>
                    <input type="radio" name="radio" id="c2">
                    <span class="checkmark"></span>
                </label>
                <label class="container cbkg3">
                    <div class="c3"></div>
                    <input type="radio" name="radio" id="c3">
                    <span class="checkmark"></span>
                </label>
                <label class="container cbkg4">
                    <div class="c4"></div>
                    <input type="radio" name="radio" id="c4">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="warning">Please select an answer.</div>
            <button class="nextOne" onclick="handleAnswer()">Check</button>
        </div>
    </div>
    <div class="game-over-screen">
        <div class="end-game-modal">
            <i class="fas fa-map-marked-alt"></i>
            <div class="right-section">
                <div>You made it!</div>
                <div>Your score is:</div>
                <div class="score"></div>
                <button class="restartGame" onclick="startGame()">Let's fly again!</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
</body>
</html>
